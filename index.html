<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

</head>

<body>
    <div class="card">
        <div class="card-content">
            <div class="player-panel">
                <input type="file" id="input" accept=".mp3 , .wav" multiple onclick="thumbnail()">
                <audio id="song">

                </audio>
                <div id="cover"></div>
                <p id="title"></p>
                <p id="artist"></p>
                <input type="range" value="0" id="progress">
            </div>
            <nav class="player-nav">
                <span class="material-symbols-outlined circle" id="skipPrevious">
                    skip_previous
                </span>
                <span class=" material-symbols-outlined circle" id="skipNext">
                    skip_next
                </span>
                <span class=" material-symbols-outlined circle" id="ctrlIcon" onclick="playPause()">
                    pause
                </span>
            </nav>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
